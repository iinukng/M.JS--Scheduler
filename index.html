<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/6346e93fa0.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row row-cols-3 border">
        <div class="col hour">9AM</div>
        <textarea class="form col-9" id="9AM"></textarea>
        <div class="col border justify-content-center align-items-center d-flex saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>

      <div class="row row-cols-3 border">
        <div class="col hour">10AM</div>
        <textarea class="form col-9" id="10AM"></textarea>
        <div class="col border justify-content-center align-items-center d-flex saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>

      <div class="row row-cols-3 border">
        <div class="col hour">11AM</div>
        <textarea class="form col-9" id="11AM"></textarea>
        <div class="col border justify-content-center align-items-center d-flex saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>

      <div class="row row-cols-3 border">
        <div class="col hour">12PM</div>
        <textarea class="form col-9" id="12PM"></textarea>
        <div class="col border justify-content-center align-items-center d-flex saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>

      <div class="row row-cols-3 border">
        <div class="col hour">1PM</div>
        <textarea class="form col-9" id="1PM"></textarea>
        <div class="col border justify-content-center align-items-center d-flex saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>

      <div class="row row-cols-3 border">
        <div class="col hour">2PM</div>
        <textarea class="form col-9" id="2PM"></textarea>
        <div class="col border justify-content-center align-items-center d-flex saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>

      <div class="row row-cols-3 border">
        <div class="col hour">3PM</div>
        <textarea class="form col-9" id="3PM"></textarea>
        <div class="col border justify-content-center align-items-center d-flex saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>

      <div class="row row-cols-3 border">
        <div class="col hour">4PM</div>
        <textarea class="form col-9" id="4PM"></textarea>
        <div class="col border justify-content-center align-items-center d-flex saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>

      <div class="row row-cols-3 border">
        <div class="col hour">5PM</div>
        <textarea class="form col-9" id="5PM"></textarea>
        <div class="col border justify-content-center align-items-center d-flex saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
